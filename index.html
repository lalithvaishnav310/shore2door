<!DOCTYPE html>
<html>
<head>
  <title>Seafood Delivery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Fresh Seafood Delivery</h1>
  <div id="menu">
    <h2>Available Seafood</h2>

  <div id="cart">

    <ul id="cart-items"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
